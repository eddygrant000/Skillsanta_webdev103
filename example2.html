<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Welcome to SkillSanta Training</h2>

    <br><br>
    <select id="main" onchange="skillsanta()">
        <option >Ansible</option>
        <option >Web Development</option>
        <option >Java Script</option>
        <option >Python</option>
    </select>

    <p>Choose your required Course: </p>
    <input type="text" id="course">
    <script>
        function skillsanta() {
            var mylist = document.getElementById("main");
            document.getElementById("course").value = mylist.options[mylist.selectedIndex].text
        }
    </script>
</body>

</html>
